<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/style.css">
  <title>Code Quiz</title>
</head>
<body>
  <h1>Code Quiz</h1>
  <p>Try to answer the following code-related questions within the time limit.<br>
    Keep in mind that incorrect answers will penalize your score/time by ten
  </p>
  <div id="quiz-container">
    <button id="start-button">Start Quiz</button>
    <div id="question-container"></div>
    <div id="answer-buttons"></div>
    <div id="timer-container"></div>
    <div id="score-container"></div>
  </div>
  <div id="game-over-container">
    <h2>Game Over!</h2>
    <input type="text" id="initials-input" placeholder="Enter your initials">
    <button id="save-score-button">Save Score</button>
    <button id="restart-button">Restart</button>
  </div>
  <div id="high-scores-container"></div>
  <script src="assets/script.js"></script>
</body>
</html>
